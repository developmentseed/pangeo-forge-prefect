default_stages: [commit]
repos:
  - repo: local
    hooks:
      - id: trailing-whitespace-fixer
        name: trailing-whitespace-fixer
        entry: trailing-whitespace-fixer
        language: system

      - id: end-of-file-fixer
        name: end-of-file-fixer
        entry: end-of-file-fixer
        language: system

      - id: check-docstring-first
        name: check-docstring-first
        entry: check-docstring-first
        types: [python]
        language: system

      - id: check-json
        name: check-json
        entry: check-json
        types: [json]
        language: system

      - id: check-yaml
        name: check-yaml
        entry: check-yaml
        types: [yaml]
        language: system

      - id: isort
        name: isort
        language: system
        entry: isort
        types: [python]
        args: ["--check-only", "--profile", "black"]

      - id: black
        name: black
        language: system
        entry: black
        types: [python]
        args: ["--check", "--line-length", "100"]

      - id: flake8
        name: flake8
        language: system
        entry: flake8
        types: [python]
        args: ["--max-line-length", "100"]
